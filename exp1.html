<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: white;
}

.container {
    width: 400px;
    margin: 50px auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
}

h2 {
    text-align: center;
}

label {
    display: block;
    margin-top: 15px;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
}

input:invalid {
    border: 2px solid red;
}

input:valid {
    border: 2px solid green;
}

button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: black;
    color: white;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>
<div class="container">
    <h2>Student Registration</h2>

    <form>
        <label>Full Name:</label>
        <input type="text" required pattern="[A-Za-z ]{9,50}" 
               title="Must contain 9-50 letters">

        <label>Email:</label>
        <input type="email" required>

        <label>Age:</label>
        <input type="number" min="16" max="30" required>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
