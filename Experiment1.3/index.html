
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<style>
:root {
    --bg: #0f172a;
    --card: #1e293b;
    --text: white;
}

.light {
    --bg: white;
    --card: #f1f5f9;
    --text: black;
}

body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: Arial;
}

header {
    padding: 20px;
    display: flex;
    justify-content: space-between;
}

button {
    padding: 10px;
}

.dashboard {
    display: grid;
    grid-template-columns: 250px 1fr 1fr 1fr;
    gap: 20px;
    padding: 20px;
}

.card {
    background: var(--card);
    padding: 40px;
    border-radius: 10px;
    text-align: center;
}
</style>
</head>

<body>
<header>
    <h2>Admin Dashboard</h2>
    <button onclick="toggleTheme()"> Light Mode</button>
</header>

<div class="dashboard">
    <div class="card">Navigation</div>
    <div class="card">Analytics</div>
    <div class="card">Users</div>
    <div class="card">Settings</div>
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle("light");
}
</script>
</body>
</html>
